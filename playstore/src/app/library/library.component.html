<div class="container bg-secondary text-white">
<h1 class="text-center ">
    
    Saved Games</h1>
<br>
<a class="btn text-decoration-underline text-white"  (click)="onBack()"> <h4><- go back to games</h4> </a>
<div class="d-flex justify-content-center" *ngIf="cart.cartProducts.length===0">
    <br>
    <br>
    <br>
    <br>
    <h1 class="text-white">no games saved

        <br>
    </h1>
</div>

<table class="table text-center w-75 mx-auto mt-5 text-white " *ngIf="cart.cartProducts.length!=0">
    <thead>
        <th>Name</th>
        <th>MRP</th>
        <th>image</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of cart.cartProducts;let ind=index">
            <td>{{product.title}}</td>
            <td>{{product.genre}}</td>
            <td><img src="{{product.thumbnail}}" alt="" width="100px"></td>
            <td><button (click)="ondelete(ind)"><i class="fas fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
</div>
