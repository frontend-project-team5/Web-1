<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Playstore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  
    <!-- cdn liks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">



</head>
<body class="box text-center">

  <div class="card slide-in-elliptic-top-fwd mx-auto px-4 py-5" >
    <div class=" form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container d-flex justify-content-evenly">
          <a href="#" class="social" id="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social" id="google"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span id="or">or use your email for registration</span>
        <div id="Input">
            <input type="text" placeholder=" Name" />
            <input type="email" placeholder=" Email" />
            <input type="password" placeholder=" Password" />
        </div>
        <button>Sign Up</button>
      </form>

</div>
    </div>
  <!-- script links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
  integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
  crossorigin="anonymous"></script>
</body>
</html>
