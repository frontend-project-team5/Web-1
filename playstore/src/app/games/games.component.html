<form>
  <div class="row pt-3 px-3">
    <div class="col-6 col-sm-3">
      <span class="mr-1 text-muted">Platform:</span>
      <select name="platform" class="form-select" [(ngModel)]="gamePlatform">
        <option value="all">ALl platforms</option>
        <option value="pc">Pc</option>
        <option value="browser">Browser</option>
      </select>
      <br>
    </div>
    <div class="col-6 col-sm-3">
      <span class="mr-1 text-muted">Genere/tag</span>
      <select name="category" class="form-select" [(ngModel)]="gameCategory">
        <option *ngFor="let tag of tags" value={{tag}}>
          {{tag}}
        </option>
      </select>
    </div>
    <div class="col-6 col-sm-3">

      <span class="text-muted mr-1">Sort By: </span>

      <select name="Sortby" class="form-select mb-3" [(ngModel)]="gameSortby">
        <option value="relevance">Relevance</option>
        <option value="popularity">Popularity</option>
        <option value="release-date">Release Date</option>
        <option value="alphabetical">Alphabetical</option>
      </select>
    </div>
    <div class="col col-sm-3">
      <br>
      <button class="filterbtn" type="submit" (click)="gameFilter()">Submit</button>

    </div>
  </div>
</form>
